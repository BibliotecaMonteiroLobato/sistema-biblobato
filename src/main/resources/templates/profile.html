<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Lobato App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .profile-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }
        .stat-card {
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard"><i class="bi bi-house-door"></i> Lobato App</a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link active" href="/profile">Profile</a>
                <a class="nav-link" href="/settings">Settings</a>
                <a class="nav-link" href="/reports">Reports</a>
            </div>
            <div class="navbar-nav">
                <span class="navbar-text me-3">Welcome, <span th:text="${username}"></span>!</span>
                <form method="post" action="/logout" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
      
            <div class="col-md-4">
                <div class="card profile-card p-4 text-center">
                    <div class="mb-3">
                        <i class="bi bi-person-circle" style="font-size: 4rem;"></i>
                    </div>
                    <h4 th:text="${username}">Username</h4>
                    <p class="mb-2">Active User</p>
                    <p class="small">Member since September 2025</p>
                    <button class="btn btn-light btn-sm">
                        <i class="bi bi-pencil"></i> Edit Profile
                    </button>
                </div>
            </div>

           
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-person-lines-fill"></i> Profile Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <strong>Username:</strong>
                            </div>
                            <div class="col-sm-9" th:text="${username}">username</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <strong>Email:</strong>
                            </div>
                            <div class="col-sm-9">user@example.com</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <strong>Role:</strong>
                            </div>
                            <div class="col-sm-9">
                                <span class="badge bg-primary">USER</span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <strong>Status:</strong>
                            </div>
                            <div class="col-sm-9">
                                <span class="badge bg-success">Active</span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <strong>Last Login:</strong>
                            </div>
                            <div class="col-sm-9">Today, 6:34 PM</div>
                        </div>
                    </div>
                </div>

                
                <div class="row mt-4">
                    <div class="col-md-4">
                        <div class="card stat-card text-center">
                            <div class="card-body">
                                <i class="bi bi-calendar-check text-primary" style="font-size: 2rem;"></i>
                                <h4 class="mt-2">15</h4>
                                <p class="text-muted">Days Active</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card stat-card text-center">
                            <div class="card-body">
                                <i class="bi bi-clock-history text-success" style="font-size: 2rem;"></i>
                                <h4 class="mt-2">42</h4>
                                <p class="text-muted">Sessions</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card stat-card text-center">
                            <div class="card-body">
                                <i class="bi bi-award text-warning" style="font-size: 2rem;"></i>
                                <h4 class="mt-2">3</h4>
                                <p class="text-muted">Achievements</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
