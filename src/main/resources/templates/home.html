<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Lobato App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Lobato App</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/login">Login</a>
                <a class="nav-link" href="/register">Register</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="jumbotron bg-light p-5 rounded">
                    <h1 class="display-4">Welcome to Lobato App</h1>
                    <p class="lead">A secure Spring Boot application with MongoDB and Thymeleaf</p>
                    <hr class="my-4">
                    <p>Please login or register to access the dashboard.</p>
                    <div class="mt-4">
                        <a class="btn btn-primary btn-lg me-3" href="/login" role="button">Login</a>
                        <a class="btn btn-outline-primary btn-lg" href="/register" role="button">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
