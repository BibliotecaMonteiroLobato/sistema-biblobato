<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema Lobato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container {
            max-width: 800px;
            margin: 30px auto;
        }
        .card {
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .upload-btn {
            background-color: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-btn:hover {
            background-color: #e9ecef;
            border-color: #6c757d;
        }
        .upload-btn input[type="file"] {
            display: none;
        }
        .cadastrar-btn {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            border-radius: 8px;
            margin-top: 30px;
        }
        .cadastrar-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body class="bg-light">
    <div class="register-container">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">Cadastro de Usuário</h4>
            </div>
            <div class="card-body">
                <!-- Error message -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <form method="post" action="/register" th:object="${user}" enctype="multipart/form-data">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    
                    <!-- Nome -->
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" th:field="*{nome}" 
                               th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                    </div>
                    
                    <!-- Username (same as nome for compatibility) -->
                    <input type="hidden" th:field="*{username}" id="usernameField">
                    
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" 
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    
                    <!-- Telefone -->
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" th:field="*{telefone}" 
                               placeholder="(11) 90000-0000">
                    </div>
                    
                    <!-- CPF e RG -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" th:field="*{cpf}" 
                                       th:classappend="${#fields.hasErrors('cpf')} ? 'is-invalid' : ''" 
                                       placeholder="111.111.111-11" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="rg" class="form-label">RG</label>
                                <input type="text" class="form-control" th:field="*{rg}" 
                                       placeholder="11.111.111-1">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Logradouro -->
                    <div class="mb-3">
                        <label for="logradouro" class="form-label">Logradouro</label>
                        <input type="text" class="form-control" th:field="*{logradouro}" 
                               placeholder="Av. Brasil">
                    </div>
                    
                    <!-- CEP, Número e Complemento -->
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="cep" class="form-label">CEP</label>
                                <input type="text" class="form-control" th:field="*{cep}" 
                                       placeholder="08775-999">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="numero" class="form-label">Número</label>
                                <input type="text" class="form-control" th:field="*{numero}" 
                                       placeholder="333">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="complemento" class="form-label">Complemento</label>
                                <input type="text" class="form-control" th:field="*{complemento}" 
                                       placeholder="Casa 2">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Bairro, Cidade e Estado -->
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="bairro" class="form-label">Bairro</label>
                                <input type="text" class="form-control" th:field="*{bairro}" 
                                       placeholder="Mooca">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" th:field="*{cidade}" 
                                       placeholder="São Paulo">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="estado" class="form-label">Estado</label>
                                <input type="text" class="form-control" th:field="*{estado}" 
                                       placeholder="São Paulo">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" th:field="*{password}" 
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        <div class="form-text">A senha deve ter pelo menos 6 caracteres.</div>
                    </div>
                    
                    <!-- Upload de Documentos -->
                    <div class="mb-3">
                        <label class="form-label">Comprovante de residência</label>
                        <div class="upload-btn" onclick="document.getElementById('comprovanteResidencia').click()">
                            <input type="file" id="comprovanteResidencia" name="comprovanteResidenciaFile" accept=".pdf,.jpg,.jpeg,.png">
                            <span>+ Upload</span>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Comprovante de documento</label>
                        <div class="upload-btn" onclick="document.getElementById('comprovanteDocumento').click()">
                            <input type="file" id="comprovanteDocumento" name="comprovanteDocumentoFile" accept=".pdf,.jpg,.jpeg,.png">
                            <span>+ Upload</span>
                        </div>
                    </div>
                    
                    <button type="submit" class="cadastrar-btn">CADASTRAR</button>
                </form>
                
                <div class="text-center mt-3">
                    <p class="mb-0">Já possui uma conta? <a href="/login">Faça login aqui</a></p>
                    <a href="/" class="text-muted">Voltar ao início</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Update upload button text when file is selected
        document.getElementById('comprovanteResidencia').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || '+ Upload';
            e.target.parentElement.querySelector('span').textContent = fileName;
        });
        
        document.getElementById('comprovanteDocumento').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || '+ Upload';
            e.target.parentElement.querySelector('span').textContent = fileName;
        });
        
        // Auto-fill username with nome
        document.getElementById('nome').addEventListener('input', function(e) {
            document.getElementById('usernameField').value = e.target.value;
        });
        
        // Also set username on form submit
        document.querySelector('form').addEventListener('submit', function(e) {
            const nome = document.getElementById('nome').value;
            document.getElementById('usernameField').value = nome;
        });
    </script>
</body>
</html>
